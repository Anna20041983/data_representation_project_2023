    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <div class="container mt-5">
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Your Form</title>
</head>
<body>

    <div class="container mt-2">
        <form>

            <div class="row md-3">
                <div class="col-auto-md-3 text-left">
                    <label for="inputYear" class="col-form-label">Year</label>
                </div>
                <div class="col-md-3">
                    <input type="text" id="inputYear" class="form-control" name="year">
                </div>
            </div></br>

            <div class="row md-3">
                <div class="col-auto-md-3 text-left">
                    <label for="selectAgeGroup" class="col-form-label">Age Group</label>
                </div>
                <div class="col-md-3">
                    <select id="selectAgeGroup" class="custom-select form-control" name="age_group">
                        <option value="0_4_years">0 - 4 years</option>
                        <option value="0_17_years">0 - 17 years</option>
                        <!-- Other options... -->
                    </select>
                </div>
            </div></br>

            <div class="row md-3">
                <div class="col-auto-md-3 text-left">
                    <label for="selectCounty" class="col-form-label">County</label>
                </div>
                <div class="col-md-3">
                    <select id="selectCounty" class="custom-select form-control" name="county">
                        <option value="all_counties">All Counties</option>
                        <option value="antrim">Antrim</option>
                        <!-- Other options... -->
                    </select>
                </div>
            </div></br>

            <div class="row md-3">
                <div class="col-auto text-end">
                    <label for="selectSex" class="col-form-label">Sex</label>
                </div>
                <div class="col-md-3">
                    <select id="selectSex" class="custom-select form-control" name="sex">
                        <option value="both_sexes">Both sexes</option>
                        <option value="male">Male</option>
                        <!-- Other options... -->
                    </select>
                </div>
            </div></br>

            <div class="row md-3">
                <div class="col-md-1 mt-5 text-end">
                    <label for="inputDisability" class="col-form-label">Severity of Disability</label>
                </div>
                <div class="col-mx-2">
                    <input type="text" id="inputDisability" class="form-control" name="sev_of_disability">
                </div>
            </div></br>

        </form>
    </div>

</body>
</html>
    </div>

</body>
</html>
