<html>
    <head>
        <title>View Children and Young People having a Disability</title>
    </head>
    <body>
        <h1>Children and Young People having a Disability</h1>
        <div><button id="button-showCreate" onclick="showCreate()">Create New Data</button><br/><br/></div>
        <div>
            <table border="1" id="cso_dataTable">
                <tr>
                        <th>Year</th>
                        <th>Disability</th>
                        <th>Age Range</th>
                        <th>County</th> 
                        <th>Update</th>
                        <th>Delete</th>
                </tr>
                <tr id="2014">
                    <td>2014</td>
                    <td>Intelektual</td>
                    <td>0-4</td>
                    <td>All Counties</td>
                    <td><button onclick="showUpdate(this)">Update</button></td>
                    <td><button onclick="doDelete(this)">Delete</button></td>
                   
            </tr>

        </table>
        <br/>
        </div>
        <div id="createUpdateForm" style="display:none">
            <!-- spans are like divs but do not go onto a new line -->
            <h2><span id="createLabel">Create new</span> <span id="updateLabel">Update existing</span> Data</h2>
            Year <input type="text" name="year"><br/>
            Disability <input type="text" name="disability"><br/>
            Age Range <input type="text" name="age_range"><br/>
            County <input type="number" name="county"><br/>
           
            <span><button id="button-doCreate" onclick="doCreate()">Create</button></span>
 			<span><button id="button-doUpdate" onclick="doUpdate()">Update</button></span>
             <!-- "display:none" will make it hidden-->


        </div>
        
    </body>
    <script>
        //console.log("hello world")
        function showCreate(){
            document.getElementById("createUpdateForm").style.display = "block"
            
            document.getElementById("button-doCreate").style.display = "block"
            document.getElementById("button-doUpdate").style.display = "none"
            document.getElementById("createLabel").style.display = "inline"
            document.getElementById("updateLabel").style.display = "none"

            document.getElementById("button-showCreate").style.display = "none"
            document.getElementById("csodataTable").style.display = "none"
            
        }
        function showUpdate(buttonElement){
            document.getElementById("createUpdateForm").style.display = "block"
           
            document.getElementById("button-doCreate").style.display = "none"
            document.getElementById("button-doUpdate").style.display = "block"
            document.getElementById("createLabel").style.display = "none"
            document.getElementById("updateLabel").style.display = "inline"

            document.getElementById("button-showCreate").style.display = "none"
            document.getElementById("csodataTable").style.display = "none"

            rowElement= buttonElement.parentNode.parentNode
            cso_data = getDataFromRow(rowElement)
            //console.log("updating")
            //console.log(book)
            populateFormWithData(cso_data)
            
        }
        function showViewall(){
            document.getElementById("createUpdateForm").style.display = "none"
           
            document.getElementById("button-showCreate").style.display = "block"
            document.getElementById("csodataTable").style.display = "block"
            
        }
        function clearForm(){
            var form = document.getElementById('createUpdateForm')

            form.querySelector('input[name="year"]').disabled = false
            form.querySelector('input[name="year"]').value  =''
            form.querySelector('input[name="disability"]').value=''
            form.querySelector('input[name="age_range"]').value=''
            form.querySelector('input[name="county"]').value=''
        }
        
        function getDataFromForm(){
            var form = document.getElementById('createUpdateForm')

       	    var cso_data = {}
            cso_data.year = form.querySelector('input[name="year"]').value
        	cso_data.disability = form.querySelector('input[name="disability"]').value
        	cso_data.age_range = form.querySelector('input[name="age_range"]').value
        	cso_data.county = form.querySelector('input[name="county"]').value
        	//console.log(JSON.stringify(book))
            return cso_data
        }
        function populateFormWithData(cso_data){
       		var form = document.getElementById('createUpdateForm')
        	form.querySelector('input[name="year"]').disabled = true
       		form.querySelector('input[name="year"]').value  = cso_data.year
       		form.querySelector('input[name="disability"]').value= cso_data.disability
        	form.querySelector('input[name="age_range"]').value= cso_data.age_range
        	form.querySelector('input[name="county"]').value= cso_data.county
    }


        function addDataToTable(cso_data){
            var tableElement = document.getElementById('cso_dataTable')
            var rowElement = tableElement.insertRow(-1)
            
            rowElement.setAttribute('id',cso_data.year)
            
            var cell1 = rowElement.insertCell(0);
            cell1.innerHTML = cso_data.year
            var cell2 = rowElement.insertCell(1);
            cell2.innerHTML = cso_data.disability
            var cell3 = rowElement.insertCell(2);
            cell3.innerHTML = cso_data.age_range
            var cell4 = rowElement.insertCell(3);
            cell4.innerHTML = cso_data.county
            var cell5 = rowElement.insertCell(4);
            cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
            var cell6 = rowElement.insertCell(5);
            cell6.innerHTML = '<button onclick=doDelete(this)>Delete</button>'

        }
        function getDataFromRow(rowElement){
            var cso_data ={}
            cso_data.year  = rowElement.cells[0].firstChild.textContent
            cso_data.disability = rowElement.cells[1].firstChild.textContent
            cso_data.age_range = rowElement.cells[2].firstChild.textContent
            cso_data.county = rowElement.cells[3].firstChild.textContent
            return cso_data
        }
        function setDataInRow(rowElement, cso_data){
            rowElement.cells[0].firstChild.textContent= cso_data.year
            rowElement.cells[1].firstChild.textContent= cso_data.disability
            rowElement.cells[2].firstChild.textContent= cso_data.age_range
            rowElement.cells[3].firstChild.textContent= cso_data.county
    }

        function doCreate(){
            console.log("creating a data")
            cso_data = getDataFromForm()
            console.log(cso_data)
            addDataToTable(cso_data)
            showViewall()
            clearForm()
        }
        function doUpdate(){
            cso_data= getDataFromForm()
            //console.log(book)
            var rowElement = document.getElementById(cso_data.year)
            setDataInRow(rowElement, cso_data)

            showViewall()
            clearForm()
        }
        function doDelete(buttonElement){
            console.log("in delete")
            var tableElement = document.getElementById('cso_dataTable')
            var index = buttonElement.parentNode.parentNode.rowIndex;
            tableElement.deleteRow(index);

        }

        
    </script>
</html>
